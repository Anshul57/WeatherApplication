<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- bootstap icon link  -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="background">
        <div class="layer">
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="main">
                <div class="main1">
                    <div class="m1">

                    </div>
                    <div class="temp">
                        <h1>26Â°</h1>
                    </div>
                    <div class="city">
                        <h1>London</h1>
                    </div>
                    <div class="des">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/09d.svg" alt="">
                        <h1>Clouds</h1>
                    </div>



                </div>
                
                <div class="main2">
                    <form action="/" method="post">
                    <div class="top-nav">
                        
                            <input class="search" type="search" placeholder="Another Location" name="cityName">
                            <button type="submit" class="btn">
                                <i class="bi bi-search"></i>
                            </button>
                        
                    </div>
                </form>
                    <div class="bottom-nav">
                        <div class="b1">
                            <p>Weather Details</p>
                        </div>
                        <div class="b2 bl">
                            <p>Cloudy</p>
                        </div>
                        <div class="b3 br">
                            <p>0%</p>
                        </div>
                        <div class="b4 bl">
                            <p>Humidity</p>
                        </div>
                        <div class="b5 br">
                            <p>0%</p>
                        </div>
                        <div class="b6 bl">
                            <p>Wind</p>
                        </div>
                        <div class="b7 br">
                            <p>0km/hr</p>
                        </div>
                        <div class="b8 bl">
                            <p>Rain</p>
                        </div>
                        <div class="b9 br">
                            <p>0mm</p>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
